            function min(x,y) {
                if(x<y)
                    return x;
                else
                    return y;
            }
            
            function isEven(x) {
                if(x<0) {
                    x = -x;
                }
                switch(x) {
                    case 0:
                        return true;
                    case 1:
                        return false;
                    default:
                        return isEven(x-2);
                }
            }
            
            function countChar(text,ch) {
                var c = 0;
                for(var i=0;i<text.length;i++) {
                    if(text.charAt(i) === ch) {
                        c++;
                    }
                }
                return c;
            }
        </script>
